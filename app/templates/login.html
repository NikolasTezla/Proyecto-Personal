<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Estilos específicos para este archivo HTML */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .recuadro-registro {
            background-color: #ffffff;
            border: 1px solid #ddd;
            width: 350px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .imagen_sin_fondo {
            margin-bottom: 20px;
        }
        .imagen_sin_fondo img {
            width: 200px; /* Ajusta el tamaño de la imagen según sea necesario */
            display: block;
            margin: 0 auto;
        }
        .form-input {
            margin-top: 10px;
        }
        .input-registro {
            width: 90%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .boton-registrar {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .boton-registrar:hover {
            background-color: #45a049;
        }
        .msg {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .link-login {
            margin-top: 15px;
            display: block;
            font-size: 14px;
            color: #4CAF50;
            text-decoration: none;
        }
        .link-login:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="recuadro-registro">
        <h2>Inicio de Sesión</h2>
        <!-- Mostrar mensaje de error si existe -->
        {% if msg %}
            <p class="msg">{{ msg }}</p>
        {% endif %}
        <div class="imagen_sin_fondo">
            <img src="{{ url_for('static', filename='Logo.png') }}" alt="Logo">
        </div>
        <div class="form-input">
            <form action="{{ url_for('loginForm') }}" method="POST">
                <label for="usuario">Nombre de Usuario</label><br>
                <input class="input-registro" type="text" id="usuario" name="usuario" required><br><br>
                
                <label for="contraseña">Contraseña</label><br>
                <input class="input-registro" type="password" id="contraseña" name="contraseña" required><br><br>
                
                <input class="boton-registrar" type="submit" value="Iniciar Sesión">
            </form>
            <a href="{{ url_for('register') }}" class="link-login">¿No tienes cuenta? Regístrate</a>
        </div>
    </div>
</body>
</html>
